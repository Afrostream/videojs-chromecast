<!DOCTYPE html>
<html data-cast-api-enabled="true">
<head>
    <title>Demo - VideoJS Chromecast Plugin</title>

    <!-- stylesheets -->
    <link href="video-js.css" rel="stylesheet" type="text/css">
    <link href="../dist/videojs.chromecast.css" rel="stylesheet" type="text/css">

    <!-- javascripts -->
    <script src="http://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script src="video.dev.js"></script>
    <script src="../dist/videojs.chromecast.js"></script>
    <script>
        videojs.options.techOrder = ['html5'];
    </script>
</head>
<body>
<video crossorigin id="demo_player" class="video-js vjs-default-skin" controls preload="auto" width="640"
       height="360"
       poster="http://video-js.zencoder.com/oceans-clip.png"
       data-setup="{}">
    <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
    <track kind="captions" src="http://www.videojs.com/vtt/captions.vtt" srclang="en" label="English" id="toto"></track>
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a
            href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
</video>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        videojs("demo_player", {
            plugins: {
                chromecast: {
                    appId: undefined,
                    metadata: {
                        title: "Title",
                        subtitle: "Subtitle",
                        defaultLanguage: 'en'
                    },
                    tracks: [
                        {
                            src: 'http://www.videojs.com/vtt/captions.vtt',
                            'id': 'toto',
                            type: 'text/vtt',
                            kind: 'captions',
                            label: 'fr',
                            language: 'fr'
                        }
                    ]
                }
            }
        });
    });
</script>
</body>
</html>
