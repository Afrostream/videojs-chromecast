<!DOCTYPE html>
<html data-cast-api-enabled="true">
  <head>
    <title>Demo - VideoJS Chromecast Plugin</title>

    <!-- stylesheets -->
    <link href="video-js.css" rel="stylesheet" type="text/css">
    <link href="../dist/videojs.chromecast.css" rel="stylesheet" type="text/css">

    <!-- javascripts -->
    <script src="http://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

    <script src="video.dev.js"></script>
    <script src="../../videojs-contrib-hls/node_modules/videojs-contrib-media-sources/src/videojs-media-sources.js"></script>
    <script src="../../videojs-contrib-hls/dist/videojs.hls.js"></script>
    <script src="../dist/videojs.chromecast.js"></script>
  </head>
  <body>
    <video id="demo_player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"
        poster="http://video-js.zencoder.com/oceans-clip.png">
      <source
         src="http://solutions.brightcove.com/jwhisenant/hls/apple/bipbop/bipbopall.m3u8"
         type="application/x-mpegURL">
      <!--<source src="http://video-js.zencoder.com/oceans-clip.webm" type="video/webm">
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type="video/mp4">-->
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
      videojs.options.flash.swf = '../../videojs-contrib-hls/node_modules/video.js/dist/video-js/video-js.swf';
      videojs("demo_player", {
        plugins: {
          chromecast: {
            appId: undefined,
            metadata: {
              title: "Title",
              subtitle: "Subtitle"
            }
          }
        }
      });
    });
    </script>
  </body>
</html>
